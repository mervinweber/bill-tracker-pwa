<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Tracker Tests</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
        }

        .pass {
            color: green;
        }

        .fail {
            color: red;
            font-weight: bold;
        }

        .summary {
            margin-top: 20px;
            font-weight: bold;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Bill Tracker Unit Tests</h1>
    <div id="results"></div>

    <script type="module">
        import { runTests } from './billHelpers.test.js';

        // Simple Test Runner
        window.assert = (condition, message) => {
            const div = document.createElement('div');
            if (condition) {
                div.className = 'pass';
                div.textContent = `✓ ${message}`;
            } else {
                div.className = 'fail';
                div.textContent = `✗ ${message}`;
            }
            document.getElementById('results').appendChild(div);
            return condition;
        };

        window.test = async (name, fn) => {
            const div = document.createElement('div');
            div.innerHTML = `<strong>${name}</strong>`;
            div.style.marginTop = '10px';
            document.getElementById('results').appendChild(div);
            try {
                await fn();
            } catch (e) {
                assert(false, `Exception: ${e.message}`);
            }
        };

        runTests();
    </script>
</body>

</html>
