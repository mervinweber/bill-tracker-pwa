<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Tracker - Setup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .setup-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        .setup-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .setup-header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .setup-header p {
            color: #7f8c8d;
            font-size: 16px;
        }
        
        .setup-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .form-group small {
            display: block;
            color: #95a5a6;
            font-size: 13px;
            margin-top: 5px;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <div class="setup-header">
            <div class="setup-icon">ðŸ’³</div>
            <h1>Payment Schedule Setup</h1>
            <p>Configure your payment schedule to get started</p>
        </div>
        
        <form id="setupForm">
            <div class="form-group">
                <label for="setupStartDate"><strong>First Paycheck Date</strong></label>
                <input type="date" id="setupStartDate" required>
                <small>When do you get your first paycheck?</small>
            </div>
            
            <div class="form-group">
                <label for="setupFrequency"><strong>Payment Frequency</strong></label>
                <select id="setupFrequency" required onchange="handleFrequencyChange()">
                    <option value="weekly">Weekly (every 7 days)</option>
                    <option value="bi-weekly" selected>Bi-weekly (every 14 days)</option>
                    <option value="monthly">Monthly (every 30 days)</option>
                    <option value="custom">Custom (specify days)</option>
                </select>
            </div>
            
            <div class="form-group" id="customDaysGroup" style="display: none;">
                <label for="setupCustomDays"><strong>Custom Frequency (in days)</strong></label>
                <input type="number" id="setupCustomDays" min="1" max="365" placeholder="e.g., 90 for quarterly">
                <small>Enter the number of days between paychecks. Example: 90 for quarterly paychecks</small>
            </div>
            
            <div class="form-group">
                <label for="setupWeeks"><strong>Number of Pay Periods to Show</strong></label>
                <select id="setupWeeks" required>
                    <option value="3">3 Pay Periods</option>
                    <option value="4">4 Pay Periods</option>
                    <option value="6" selected>6 Pay Periods</option>
                    <option value="8">8 Pay Periods</option>
                    <option value="12">12 Pay Periods</option>
                </select>
                <small>How far ahead do you want to plan?</small>
            </div>
            
            <button type="submit" class="submit-btn">Save Settings & Continue</button>
        </form>
    </div>
    
    <script>
        // Set today's date as default
        document.getElementById('setupStartDate').valueAsDate = new Date();
        
        function handleFrequencyChange() {
            const frequency = document.getElementById('setupFrequency').value;
            const customDaysGroup = document.getElementById('customDaysGroup');
            
            if (frequency === 'custom') {
                customDaysGroup.style.display = 'block';
                document.getElementById('setupCustomDays').required = true;
            } else {
                customDaysGroup.style.display = 'none';
                document.getElementById('setupCustomDays').required = false;
                document.getElementById('setupCustomDays').value = '';
            }
        }
        
        document.getElementById('setupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const startDate = document.getElementById('setupStartDate').value;
            let frequency = document.getElementById('setupFrequency').value;
            const weeks = document.getElementById('setupWeeks').value;
            let customDays = null;
            
            // Handle custom frequency
            if (frequency === 'custom') {
                customDays = parseInt(document.getElementById('setupCustomDays').value);
                if (!customDays || customDays < 1 || customDays > 365) {
                    alert('Please enter a valid number of days between 1 and 365');
                    return;
                }
            }
            
            // Save to localStorage
            const settings = {
                startDate: startDate,
                frequency: frequency,
                payPeriodsToShow: parseInt(weeks)
            };
            
            // Add custom days if applicable
            if (customDays) {
                settings.customDays = customDays;
            }
            
            localStorage.setItem('paymentSettings', JSON.stringify(settings));
            
            // Redirect to main app
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
